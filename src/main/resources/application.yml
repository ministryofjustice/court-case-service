server:
  port: 8082

crime.portal:
  base.url: http://localhost:8081

spring:
  jackson:
    default-property-inclusion: NON_NULL

jwt:
  public.key: 

management:
  endpoint:
    health:
      show-details: always
  beans:
    cache:
      time-to-live: 10s

amazon:
  dynamodb:
    region: eu-west-2
    table: ${DYNAMO_TABLE:CourtCase}
    accesskey: ${DYNAMO_ACCESS_KEY:DYNAMO_ACCESS_KEY}
    secretkey: ${DYNAMO_SECRET_KEY:DYNAMO_SECRET_KEY}
