version: '3.3'

services:

  postgres:
    image: postgres:11.15-alpine

    ports:
      - 5432:5432
    networks:
      - hmpps
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev
    tmpfs:
      - /var/lib/postgresql



  oauth:
    image: mojdigitalstudio/nomis-oauth2-server:latest
    networks:
      - hmpps
    container_name: oauth
    ports:
      - '8095:8095'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8095/auth/health']
    environment:
      - SERVER_PORT=8095
      - SPRING_PROFILES_ACTIVE=dev

  community-api:
    image: quay.io/hmpps/community-api:latest
    networks:
      - hmpps
    container_name: community-api
    ports:
      - "8096:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  offender-assessment-api:
    image: mojdigitalstudio/offender-assessments-api:latest
    networks:
      - hmpps
    container_name: offender-assessment-api
    depends_on:
    - oauth
    ports:
      - "8097:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - OAUTH_ENDPOINT_URL=http://oauth:8095/auth

  localstack-court-case-service:
    image: localstack/localstack:latest
    networks:
      - hmpps
    container_name: localstack-court-case-service
    ports:
      - "4566-4597:4566-4597"
      - 8999:8080
      - 9080:9080
    environment:
      - SERVICES=sns
      - PORT_WEB_UI=9080
      - DEBUG=${DEBUG- }
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEFAULT_REGION=eu-west-2
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - $PWD/src/test/resources/localstack:/docker-entrypoint-initaws.d
networks:
  hmpps:
