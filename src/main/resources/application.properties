info.app.name=HMPPS Court Case Service
info.app.version=1.0
spring.datasource.url=jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}?currentSchema=${database.schema.name:courtcaseservice}&user=${database.username:root}&password=${database.password:dev}&stringtype=unspecified
spring.flyway.schemas=courtcaseservice
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.flyway.locations=classpath:db/migration/courtcase,classpath:db/migration/development
spring.flyway.enabled=true
#spring.flyway.clean-on-validation-error=false
management.endpoints.web.exposure.include=health, info
management.endpoints.web.base-path=/
management.endpoint.beans.cache.time-to-live=10s
management.endpoint.health.show-details=always
jwt.public.
spring.jpa.show-sql=true

crime.portal.base.url=http://localhost:8081

