import java.time.Instant
import java.time.LocalDate

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.github.ben-manes.versions' version '0.36.0'
    id "org.flywaydb.flyway" version "7.5.4"
    id 'jacoco'
}

repositories {
    mavenCentral()
    maven {
        url 'https://s3-us-west-2.amazonaws.com/dynamodb-local/release'
    }
    flatDir {
        dirs 'libs'
    }
}

project.sourceCompatibility = JavaVersion.VERSION_14
project.targetCompatibility = JavaVersion.VERSION_14

group = 'uk.gov.justice.probation'

ext {
    swaggerVersion = '2.9.2'
    restAssuredVersion = '4.2.0'
}

def today = Instant.now()
def todaysDate = LocalDate.now().format('yyyy-MM-dd')
version = System.getenv('CI') ? "${todaysDate}.${System.getenv('CIRCLE_BUILD_NUM')}" : todaysDate

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    agentDeps.transitive = false
}

jar {
    manifest {
        attributes (
            'Implementation-Title': rootProject.name, 'Implementation-Version': archiveVersion
        )
    }
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/postgres?currentSchema=courtcaseservice&user=root&password=dev'
}

springBoot {
    buildInfo {
        properties {
            artifact = rootProject.name
            version = version
            group = group
            name = rootProject.name
            time = today
            additional = [
                    by                   : System.properties['user.name'],
                    operatingSystem      : "${System.properties['os.name']} (${System.properties['os.version']})",
                    continuousIntegration: System.getenv('CI') ? true : false,
                    machine              : InetAddress.localHost.hostName
            ]
        }
    }
}

test {
    useJUnitPlatform ()
    filter {
        excludeTestsMatching '*SmokeTest'
        excludeTestsMatching '*WIP*'
    }

    testLogging {
        events "started", "passed", "skipped", "failed", "standardError"
        exceptionFormat "short"
        showStackTraces = true
        showExceptions = true
        showCauses = true

        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
            }
        }
    }
}

task integrationTest(type: Test) {
    useJUnitPlatform ()
    filter {
        includeTestsMatching '*IntTest'
        excludeTestsMatching '*WIP*'
    }
}

task unitTest(type: Test) {
    useJUnitPlatform ()
    filter {
        excludeTestsMatching '*IntTest'
        excludeTestsMatching '*SmokeTest'
        excludeTestsMatching '*WIP*'
    }
}

task wipTest(type: Test) {
    filter {
        includeTestsMatching '*WIP*'
    }
}

task smokeTest(type: Test) {
    filter {
        includeTestsMatching '*SmokeTest'
    }
}

repositories {
    jcenter()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    compileOnly 'org.projectlombok:lombok'

    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile 'org.projectreactor:reactor-spring:1.0.1.RELEASE'

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation 'org.springframework.security:spring-security-oauth2-client'
    implementation 'org.flywaydb:flyway-core'
    implementation "io.springfox:springfox-swagger2:$swaggerVersion"
    implementation "io.springfox:springfox-swagger-ui:$swaggerVersion"
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.vladmihalcea:hibernate-types-52:2.10.2'

    runtimeOnly "org.springframework.boot:spring-boot-devtools"
    runtime 'org.postgresql:postgresql:42.2.18'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.24.0'

    testImplementation ('org.codehaus.groovy:groovy:3.0.7'){
        because 'Transitive dependency. Used by rest-assured. Previous versions have a known vulnerability'
    }
    testImplementation ("io.rest-assured:json-path:$restAssuredVersion")
    testImplementation ("io.rest-assured:xml-path:$restAssuredVersion")
    testImplementation ("io.rest-assured:rest-assured:$restAssuredVersion"){
        exclude group: 'com.sun.xml.bind', module: 'jaxb-osgi'
    }

    testImplementation(platform("org.junit:junit-bom:5.7.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    testImplementation("junit:junit:4.13.2")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.7.1")

    testRuntimeOnly("org.junit.platform:junit-platform-launcher") {
        because 'allows tests to run from IDEs that bundle older version of launcher'
    }

    testCompile ("com.github.tomakehurst:wiremock-jre8:2.27.1") {
        exclude group: 'org.eclipse.jetty', module: 'jetty-server'
    }

    testRuntimeOnly "org.eclipse.jetty:jetty-webapp:11.0.0"
    testCompile("org.springframework.retry:spring-retry:1.3.1")

    implementation ('org.dom4j:dom4j:2.1.3') {
        because 'Transitive dependency. Previous versions have a known vulnerability'
    }

    implementation ('org.yaml:snakeyaml:1.27') {
        because 'Transitive dependency. Previous versions have a known vulnerability'
    }

    implementation ('org.hibernate:hibernate-core:5.4.28.Final') {
        because 'Transitive dependency. Previous versions have a known vulnerability'
    }

    implementation "com.github.kittinunf.fuel:fuel:2.2.1"
    implementation 'org.springframework.security:spring-security-oauth2-resource-server'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    implementation 'com.microsoft.azure:applicationinsights-spring-boot-starter:2.6.2'
    implementation 'com.microsoft.azure:applicationinsights-logging-logback:2.6.2'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.6'

    agentDeps 'com.microsoft.azure:applicationinsights-agent:3.0.2'
}

jacoco {
    toolVersion = '0.8.5'
}

jacocoTestReport {
    reports {
        html.enabled = false
        xml.enabled = true
        csv.enabled = false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            enabled = true
            element = 'CLASS'
            includes = ['uk.gov.justice.probation.*']
            excludes = ['uk.gov.justice.probation.courtcaseservice.jpa.repository.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                minimum = 0.8
            }
            limit {
                counter = 'METHOD'
                value = 'TOTALCOUNT'
                minimum = 0.8
            }
        }
    }
}

task copyAgent(type: Copy) {
    from configurations.agentDeps
    into "$buildDir/libs"
}

task copyAgentConfig(type: Copy) {
    from "applicationinsights.json"
    into "$buildDir/libs"
}

assemble.dependsOn copyAgent
assemble.dependsOn copyAgentConfig
